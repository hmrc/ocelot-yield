<script type="text/javascript">

$(document).ready(function()
{
	$('#yieldReferral').load('wireframe_plugin.htm', function()
	{		
		$('[data-show-from]').each(function ()
	{
		today = new Date();
		today = new Date(today.getFullYear(),today.getMonth(),today.getDate())
	
		showFrom = $(this).attr('data-show-from').split('/');
		showFrom = new Date(today.getFullYear(), showFrom[1]-1, showFrom[0]);
	
		if (~window.location.href.indexOf('.cc.')){
		
			$(this).show();
			
			if (showFrom <= today){
			
				console.log('IPDM maintenance: remove data-show-from="' + returnDate(showFrom) + '" attribute');
			
			}
		
		} else if (showFrom <= today){
		
			$(this).show();
			console.log('IPDM maintenance: remove data-show-from="' + returnDate(showFrom) + '" attribute');
		
		}
	});
		$('[data-hide-from]').each(function ()
	{
		today = new Date();
		today = new Date(today.getFullYear(),today.getMonth(),today.getDate())
		
		hideFrom = $(this).attr('data-hide-from').split('/');
		hideFrom = new Date(today.getFullYear(), hideFrom[1]-1, hideFrom[0]);
		if (hideFrom <= today)
		{
			$(this).hide();
		}
	});
	});
});

</script>
